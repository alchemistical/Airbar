name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  hygiene-gate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: TypeScript type check
      run: pnpm type-check
      
    - name: Lint check
      run: pnpm lint
      
    - name: Prettier format check
      run: pnpm exec prettier --check .
      
    - name: Run tests
      run: pnpm test
      
    - name: Build check
      run: pnpm build