name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  hygiene-gate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript type check
      run: npm run typecheck
      
    - name: Lint check
      run: npm run lint
      
    - name: Prettier format check
      run: npx prettier --check .
      
    - name: Dead code scan - Files
      run: npm run deadcode:files
      continue-on-error: true
      
    - name: Dead code scan - Exports  
      run: npm run deadcode:exports
      continue-on-error: true
      
    - name: Unused dependencies check
      run: npm run deps:unused
      continue-on-error: true
      
    - name: Circular dependencies check
      run: npm run deps:graph
      continue-on-error: true
      
    - name: Run tests
      run: npm test
      
    - name: Build check
      run: npm run build