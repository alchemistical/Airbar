# Redis Development Configuration
# This configuration is optimized for development environment

# Network
bind 0.0.0.0
port 6379
timeout 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security (development only - no auth)
# requirepass (disabled for development)
# rename-command CONFIG ""

# Clients
maxclients 10000

# Append only file (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 0

# Key expiration
activedefrag yes

# Development-specific settings
# Enable debug mode
# debug yes

# Disable some production features for development
tcp-keepalive 300
tcp-backlog 511