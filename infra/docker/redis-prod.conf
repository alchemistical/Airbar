# Redis Production Configuration
# This configuration is optimized for production environment

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel warning
logfile ""

# Snapshotting - More frequent saves for production
save 900 1
save 300 10
save 60 10000
save 15 1
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management - Production optimized
maxmemory-policy allkeys-lru
maxmemory 1gb

# Security - Production hardening
# requirepass ${REDIS_PASSWORD}
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG AIRBAR_CONFIG_CMD

# Clients
maxclients 10000

# Append only file (AOF) - Production persistence
appendonly yes
appendfilename "appendonly.aof" 
appendfsync always
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting - Restrict for security
lua-time-limit 5000

# Latency monitoring - Production monitoring
latency-monitor-threshold 100

# Key expiration - Optimized for production
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100

# Slow log - Production monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Disable commands that can cause issues in production
rename-command EVAL ""
rename-command SHUTDOWN SHUTDOWN_AIRBAR